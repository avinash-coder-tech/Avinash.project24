<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Songs - MusicVibe</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1518976024611-4881c05a2a9b') no-repeat center center/cover;
      color: white;
      padding: 80px 20px 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 50px;
      animation: fadeDown 2s ease;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .songs-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      animation: fadeUp 2s ease;
    }

    .song-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.5s, background-color 0.5s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .song-card:hover {
      transform: translateY(-10px) scale(1.05);
      background-color: rgba(255, 94, 87, 0.8);
    }

    .song-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: transform 0.4s;
    }

    .song-card:hover img {
      transform: scale(1.1);
    }

    .song-title {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .artist-name {
      font-size: 1.1rem;
      color: #ddd;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Top Songs ðŸŽ¶</h1>

  <div class="songs-container">
    <div class="song-card">
      <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2" alt="Song 1">
      <div class="song-title">Blinding Lights</div>
      <div class="artist-name">The Weeknd</div>
    </div>

    <div class="song-card">
      <img src="https://images.unsplash.com/photo-1511376777868-611b54f68947" alt="Song 2">
      <div class="song-title">Shape of You</div>
      <div class="artist-name">Ed Sheeran</div>
    </div>

    <div class="song-card">
      <img src="https://images.unsplash.com/photo-1508973378890-876d1d8f1f17" alt="Song 3">
      <div class="song-title">Levitating</div>
      <div class="artist-name">Dua Lipa</div>
    </div>

    <div class="song-card">
      <img src="https://images.unsplash.com/photo-1485579149621-3123dd979885" alt="Song 4">
      <div class="song-title">Save Your Tears</div>
      <div class="artist-name">The Weeknd</div>
    </div>

    <div class="song-card">
      <img src="https://images.unsplash.com/photo-1508779018996-6019a7b454d3" alt="Song 5">
      <div class="song-title">Stay</div>
      <div class="artist-name">Justin Bieber & The Kid LAROI</div>
    </div>

    <div class="song-card">
      <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745" alt="Song 6">
      <div class="song-title">Industry Baby</div>
      <div class="artist-name">Lil Nas X, Jack Harlow</div>
    </div>
  </div>

</body>
</html>
