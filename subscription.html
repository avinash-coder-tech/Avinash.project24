<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription - MusicVibe</title>
  <style>
    /* Resetting basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1563454321-61f86a789e6a') no-repeat center center/cover;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    /* Top Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .navbar a {
      color: #ff9f00;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 0 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 159, 0, 0.8);
    }

    /* Subscription Container */
    .subscription-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      margin-top: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 900px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      color: #ff9f00;
    }

    .plan-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 250px;
      text-align: center;
      display: inline-block;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .plan-card:hover {
      transform: translateY(-10px);
      background-color: rgba(255, 159, 0, 0.8);
    }

    .plan-card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff7f50;
    }

    .plan-card p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FF6347;
      margin-bottom: 20px;
    }

    .subscribe-btn {
      padding: 15px;
      background-color: #FF7F50;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .subscribe-btn:hover {
      background-color: #FF6347;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="artist.html">Artist</a>
    <a href="/subscription">Subscription</a>
  </div>

  <!-- Subscription Section -->
  <div class="subscription-container">
    <h1>Choose Your Subscription Plan ðŸŽ¶</h1>
    
    <div class="plan-card">
      <h2>Basic Plan</h2>
      <p>Access to music streaming with ads</p>
      <p class="price">$9.99/month</p>
      <button class="subscribe-btn" onclick="window.location.href='/subscribe/basic'"><a href="upload.html">Subscribe</a></button>
    </div>

    <div class="plan-card">
      <h2>Premium Plan</h2>
      <p>Ad-free music streaming, offline access</p>
      <p class="price">$19.99/month</p>
      <button class="subscribe-btn" onclick="window.location.href='/subscribe/premium'"><a href="upload2.html">Subscribe</a></button>
    </div>

    <div class="plan-card">
      <h2>Pro Plan</h2>
      <p>Unlimited access, exclusive content, priority support</p>
      <p class="price">$29.99/month</p>
      <button class="subscribe-btn" onclick="window.location.href='/subscribe/pro'"><a href="upload3.html">Subscribe</a></button>
    </div>
  </div>

</body>
</html>
