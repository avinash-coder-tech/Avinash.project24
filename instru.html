<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Platform - Animation & Transaction</title>
  <style>
    /* Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1503641181810-41f84a8f4287') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1DB954;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInText 2s ease-out;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"], input[type="email"], input[type="submit"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1DB954;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin: 10px 0;
      font-size: 1rem;
      transition: background 0.3s;
    }

    input[type="submit"] {
      background-color: #1DB954;
      cursor: pointer;
      border: none;
      font-size: 1.2rem;
      color: white;
    }

    input[type="submit"]:hover {
      background-color: #1a9c43;
    }

    .transaction-message {
      font-size: 1.5rem;
      color: white;
      margin-top: 20px;
      display: none;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ddd;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Our Music Platform</h1>

    <form id="transactionForm">
      <div class="form-group">
        <label for="userName">Full Name</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount to Pay ($)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>

      <input type="submit" value="Submit Payment">
    </form>

    <div id="successMessage" class="transaction-message success">
      Payment was successful! Thank you for your support.
    </div>

    <div id="errorMessage" class="transaction-message error">
      Something went wrong. Please try again.
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Music Platform - All Rights Reserved</p>
  </div>

  <script>
    const form = document.getElementById('transactionForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Simulate payment processing
      setTimeout(() => {
        // Simulate success or failure randomly
        const isSuccess = Math.random() > 0.3; // 70% chance of success

        if (isSuccess) {
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
        } else {
          successMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        }

        // Hide success/error messages after 5 seconds
        setTimeout(() => {
          successMessage.style.display = 'none';
          errorMessage.style.display = 'none';
        }, 5000);
      }, 1000); // Simulate 1 second delay for transaction processing
    });
  </script>

</body>
</html>
