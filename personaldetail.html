<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicVibe Personal Details</title>
  <style>
    /* Resetting basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1522092285815-6040a17c9b53') no-repeat center center/cover;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .details-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border: 2px solid #FF7F50; /* Coral color */
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #FF7F50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF6347; /* Darker Coral */
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="details-container">
    <h1>Update Your Personal Details ðŸŽ¶</h1>
    
    <form action="/update-details" method="POST">
      <!-- Name Input -->
      <input type="text" name="name" placeholder="Full Name" required>

      <!-- Email Input -->
      <input type="email" name="email" placeholder="Email Address" required>

      <!-- Password Input -->
      <input type="password" name="password" placeholder="Password" required>

      <!-- Gender Select -->
      <select name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Audition Name Input -->
      <input type="text" name="audition_name" placeholder="Audition Name" required>

      <!-- Address Textarea -->
      <textarea name="address" placeholder="Address" rows="4" required></textarea>

      <!-- City Input -->
      <input type="text" name="city" placeholder="City" required>

      <!-- State Input -->
      <input type="text" name="state" placeholder="State" required>

      <!-- Submit Button -->
      <button type="submit"><a href="subscription.html">Update Details</a></button>
    </form><br><br>
    <a href="terms.html"><p>Terms and Conditions</p></a>
  </div>

</body>
</html>
