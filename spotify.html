<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone - Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1493733797761-66d440042788') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 3s ease;
    }

    /* Fade-in animation for smooth transition */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      position: absolute;
      top: 20px;
    }

    .navbar a {
      color: #1DB954;
      text-decoration: none;
      font-size: 1.5rem;
    }

    /* Main container for the Spotify-like interface */
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      color: #1DB954;
      margin-bottom: 30px;
    }

    .music-player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
    }

    .music-player button {
      background-color: #1DB954;
      border: none;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .music-player button:hover {
      background-color: #1a9c43;
    }

    .music-player .song-info {
      color: white;
      font-size: 1.2rem;
      width: 60%;
    }

    /* Playlist Section */
    .playlist {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .playlist .song {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .playlist .song:hover {
      transform: translateY(-10px);
    }

    .song img {
      width: 100%;
      border-radius: 10px;
    }

    .song h3 {
      margin-top: 10px;
      color: white;
    }

    /* Footer Section */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #1DB954;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="Home.html">Home</a>
    <a href="#">Playlists</a>
    <a href="profile.html">profile</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Music Platform</h1>
    <div class="music-player">
      <button id="playPauseButton">▶</button>
      <div class="song-info">
        <h2>Song Title</h2>
        <p>Artist Name</p>
      </div>
      <button id="nextSongButton">⏩</button>
    </div>

    <!-- Playlist Section -->
    <div class="playlist">
      <div class="song">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <h3>Song 1</h3>
      </div>
      <div class="song">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <h3>Song 2</h3>
      </div>
      <div class="song">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <h3>Song 3</h3>
      </div>
      <div class="song">
        <img src="https://via.placeholder.com/150" alt="Song Cover">
        <h3>Song 4</h3>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Music Platform</p>
  </div>

  <!-- Script for Play/Pause Functionality -->
  <script>
    let isPlaying = false;
    const playPauseButton = document.getElementById('playPauseButton');
    
    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        playPauseButton.textContent = '▶'; // Play icon
        isPlaying = false;
      } else {
        playPauseButton.textContent = '❚❚'; // Pause icon
        isPlaying = true;
      }
    });
  </script>

</body>
</html>
