<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicVibe Audition Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1512110955730-cbd3c1f8d98d') no-repeat center center/cover;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .audition-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    input[type="text"],
    input[type="file"],
    select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="file"]:focus,
    select:focus {
      border: 2px solid #FF7F50; /* Coral color */
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #FF7F50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF6347; /* Darker Coral */
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="audition-container">
    <h1>Submit Your Music Audition ðŸŽ¶</h1>
    
    <form action="/submit-audition" method="POST" enctype="multipart/form-data">
      <!-- Name Input -->
      <input type="text" name="name" placeholder="Your Name" required>
     

      <!-- Audition Type Select -->
      <select name="audition_type" required>
        <option value="" disabled selected>Select Audition Type</option>
        <option value="video_music">Video Music</option>
        <option value="audio_music">Audio Music</option>
        <option value="beats">Beats</option>
        <option value="lyrics">Lyrics</option>
      </select>

      <!-- File Upload -->
      <input type="file" name="file" accept="audio/*,video/*,text/*" required>

      <!-- Submit Button -->
      <button type="submit"><a href="personaldetail.html">Submit Audition</a></button>
    </form>
  </div>

</body>
</html>
