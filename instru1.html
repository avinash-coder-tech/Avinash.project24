<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Instruments</title>
    <link rel="stylesheet" href="instru1.css">
</head>
<body>
    <h1>Explore 20 Musical Instruments</h1>
    <div class="instruments-container">
        <!-- Repeat the div below for each instrument (20 times) -->
        <div class="instrument">
            <img src="images/guitar.jpg" alt="Guitar" class="instrument-img">
            <h2>Guitar</h2>
        </div>
        <div class="instrument">
            <img src="images/piano.jpg" alt="Piano" class="instrument-img">
            <h2>Piano</h2>
        </div>
        <!-- Add other instruments similarly -->
        <!-- Example: -->
        <!-- <div class="instrument"><img src="images/drums.jpg" alt="Drums" class="instrument-img"><h2>Drums</h2></div> -->
    </div>

    <script src="instru1.js"></script>
</body>
</html>
