<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicVibe - Home</title>
  <style>
    /* Resetting basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1598408534695-68da8b3462b0') no-repeat center center/cover;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: #ff9f00;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 0 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 159, 0, 0.8);
    }

    /* YouTube Section */
    .youtube-section {
      margin-top: 100px; /* Space below the navbar */
      animation: fadeIn 2s ease;
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-overlay h2 {
      font-size: 3rem;
      color: #ff9f00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      text-align: center;
      animation: slideIn 2s ease;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="/dashboard">Dashboard</a>
    <a href="/home">Home</a>
    <a href="/upload">Upload</a>
  </div>

  <!-- YouTube Embed Section -->
  <div class="youtube-section">
    <!-- Embed YouTube Video or Playlist -->
    <iframe src="https://www.youtube.com/"  allowfullscreen></iframe>

    <!-- Overlay content (e.g., title or welcome text) -->
    <div class="content-overlay">
      <h2>Welcome to Adah Music - Your Musical Journey Starts Here</h2>
    </div>
  </div>

</body>
</html>
