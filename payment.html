<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Music Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1503582543937-e503db4f4530') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: white;
      animation: fadeIn 3s ease;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Main container for payment form */
    .container {
      width: 80%;
      max-width: 500px;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1DB954;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 1rem;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #1DB954;
      border-radius: 5px;
      color: white;
    }

    input[type="submit"] {
      background-color: #1DB954;
      border: none;
      cursor: pointer;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1a9c43;
    }

    /* Footer Section */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #1DB954;
      font-size: 0.8rem;
    }

    .success-message {
      color: #28a745;
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeInSuccess 2s ease;
    }

    @keyframes fadeInSuccess {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Make a Payment</h1>

    <!-- Payment Form -->
    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Name on Card:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
      </div>

      <div class="form-group">
        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required placeholder="CVV">
      </div>

      <div class="form-group">
        <label for="amount">Amount to Pay:</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter amount" min="1">
      </div>

      <input type="submit" value="Submit Payment">
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="success-message" style="display: none;">
      <a href="review.html">Payment Successful! Thank you for your purchase.</a>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Music Platform</p>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Simulate form submission (In a real scenario, you'd send data to the server)
      setTimeout(() => {
        form.reset();
        successMessage.style.display = 'block';
      }, 1000);
    });
  </script>

</body>
</html>
