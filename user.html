<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Music Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1503582543937-e503db4f4530') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
      animation: fadeIn 3s ease;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Main container for feedback form */
    .container {
      width: 80%;
      max-width: 600px;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1DB954;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      color: black;
    }

    label {
      font-size: 1rem;
      color: white;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #1DB954;
      border-radius: 5px;
      color: black;
    }

    input[type="submit"] {
      background-color: #1DB954;
      border: none;
      cursor: pointer;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1a9c43;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #1DB954;
      font-size: 0.8rem;
    }

    .message {
      color: #28a745;
      font-size: 1.2rem;
      margin-top: 20px;
      display: none;
      animation: fadeInSuccess 2s ease;
    }

    @keyframes fadeInSuccess {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Tell Us About Your Experience</h1>

    <!-- Feedback Form -->
    <form id="feedbackForm">
      <div class="form-group">
        <label for="howDidYouFind">How did you find our platform?</label>
        <select id="howDidYouFind" name="howDidYouFind" required>
          <option value="">Select an option</option>
          <option value="Search Engine">Search Engine (e.g., Google)</option>
          <option value="Social Media">Social Media</option>
          <option value="Recommendation">Recommendation</option>
          <option value="Advertisement">Advertisement</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="goal">What is your goal for using this platform?</label>
        <textarea id="goal" name="goal" rows="4" required placeholder="Tell us your goal (e.g., learning music, sharing music, etc.)"></textarea>
      </div>

      <input type="submit" value="Submit Feedback">
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="message">
      Thank you for sharing your experience! We appreciate your feedback.
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Music Platform</p>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Simulate form submission (In a real scenario, you would send this data to the server)
      setTimeout(() => {
        form.reset();
        successMessage.style.display = 'block';
      }, 1000); // Simulate a delay of 1 second
    });
  </script>

</body>
</html>
