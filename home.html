  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1497032205916-ac775f0649ae') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
    }

    /* Navbar styling */
    nav {
      width: 100%;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.7); /* semi-transparent navbar */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #ff5e57;
    }

    /* Main Content */
    .content {
      padding-top: 120px; /* space below navbar */
      text-align: center;
    }

    .content h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .content p {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      ul {
        flex-direction: column;
        gap: 10px;
      }
    }
    #box{

        width: 100%;
        padding: 20px 50px;
        background: rgba(0, 0, 0, 0.7); /* semi-transparent navbar */
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        z-index: 100;
    }
   
  </style>
</head>
