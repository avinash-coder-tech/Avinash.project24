<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Animation</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="background">
        <h1 class="title">Music in Motion</h1>
        <div class="music-notes">
            <!-- Floating music notes -->
            <span class="note" style="--i: 1;">♪</span>
            <span class="note" style="--i: 2;">♫</span>
            <span class="note" style="--i: 3;">♪</span>
            <span class="note" style="--i: 4;">♫</span>
            <span class="note" style="--i: 5;">♪</span>
            <span class="note" style="--i: 6;">♫</span>
        </div>

        <!-- Sound Wave Animation -->
        <div class="sound-wave">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
        </div>

        <!-- Background Music -->
        <audio id="music" controls autoplay loop>
            <source src="path-to-your-music-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="animation.js"></script>
</body>
</html>
